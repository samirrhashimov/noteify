<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Bildirim</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

.back-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #ffffffcc;
  color: #000;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  z-index: 9999;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #e0e0e0;
}
  </style>
</head>
<body>
  
<a href="index.html" class="back-button">← Geri</a>
  
  <div class="container">
    <h2>Geri Bildirim Gönder</h2>
    <form id="feedback-form" action="https://formspree.io/f/xdkgndej" method="POST">
      <label for="email">Email adresiniz:</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Mesajınız:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Gönder</button>
      <div id="form-message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedback-form");
    const messageDiv = document.getElementById("form-message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          messageDiv.textContent = "Geri bildiriminiz başarıyla gönderildi!";
          messageDiv.className = "message success";
          form.reset();
        } else {
          messageDiv.textContent = "Gönderim sırasında bir hata oluştu. Lütfen tekrar deneyin.";
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.textContent = "Bağlantı hatası. Lütfen internetinizi kontrol edin.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
