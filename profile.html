
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <link rel="stylesheet" href="profile.css" />
  <!-- Add Firebase SDK scripts first -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script type="module">
    const auth = firebase.auth();

    // Check authentication state
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("email").textContent = user.email;

document.getElementById("creation-time").textContent = user.metadata.creationTime;
        document.getElementById("verified").textContent = user.emailVerified ? "Doğrulanmış" : "Doğrulanmamış";
        document.getElementById("uid").textContent = user.uid;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <div class="profile-container">
    <h2>Profil Bilgileri</h2>
    <div class="profile-info">
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Kayıt Tarihi:</strong> <span id="creation-time"></span></p>
      <p><strong>Email Durumu:</strong> <span id="verified"></span></p>
      <p><strong> UID:</strong> <span id="uid"></span></p>
    </div>
  </div>
</body>
</html>
