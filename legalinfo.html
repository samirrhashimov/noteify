<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #EEEEFF;
      color: #333;
      padding: 50px 0px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: hidden;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      align-items: center;
      height: 90vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-family: Outfit, Sans-Serif;
    }

    .legal-link {
      display: block;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #eaf2f8;
      color: #2c3e50;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .legal-link:hover {
      background-color: #d4e6f1;
    }
    .back-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #ffffffcc;
  color: #000;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  z-index: 9999;
  transition: background-color 0.3s ease;

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .legal-link {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
