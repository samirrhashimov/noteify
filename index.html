<!DOCTYPE html>
<html lang="tr">
<head>
	 <meta charset="utf-8">
	 <meta name="wiewport" content="width=device-width, initial-scale=1.0">
	 <title>Login Panel</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
    	<h3>Giriş Yap</h3>
    	<form>
    		<div class="mb-3">
    			<label for="email" class="form-label text-white">E-posta</label>
    			<input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin." required>
    		</div>
    		<div class="mb-3 position-relative">
    			<label for="password" class="form-label text-white">Şifre</label>
    			<input type="password" class="form-control" id="password" placeholder="Şifrenizi girin." required>
    			<i class="fs fa-eye toggle-password" onclick="togglePassword()"></i>
    		</div>
    		<button type="submit" class="btn btn-primary">Giriş Yap</button>
    	</form>
    </div>

</body>
</html>
