<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    font-size: 2rem;
    color: #4CAF50;
    margin-bottom: 20px;
}

textarea {
    width: 80%;
    height: 120px;
    margin-top: 10px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    outline: none;
}

textarea:focus {
    border-color: #4CAF50;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.note-container {
    width: 80%;
    margin-top: 20px;
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.note-container p {
    font-size: 1rem;
    margin: 5px 0;
}

button {
    margin-right: 10px;
}

hr {
    margin-top: 10px;
    border: none;
    border-top: 1px solid #f1f1f1;
}
    </style>
</head>
<body>

    <h1>Not Defteri</h1>
    <textarea id="noteInput" placeholder="Notunuzu yazÄ±n..."></textarea><br>
    <button onclick="saveNote()">Notu Kaydet</button>

    <div id="notesList" class="note-container"></div>

    <script src="script.js"></script>

</body>
</html>
