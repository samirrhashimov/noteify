
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/dark-mode.css">
    <title>Change Password - Noteify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #28a745;
            margin-top: 10px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change password</h2>
        <div class="form-group">
            <input type="password" id="currentPassword" placeholder="Current Password">
        </div>
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="New Password">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="New Password (again )">
        </div>
        <button onclick="changePassword()">Update password</button>
        <div id="message"></div>
        <a href="index.html" class="back-link">‚Üê Back</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script>
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            // Reset message
            messageDiv.className = '';
            messageDiv.textContent = '';

            // Validate inputs
            if (!currentPassword || !newPassword || !confirmPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please fill in all fields.';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'New passwords do not match.';
                return;
            }

            if (newPassword.length < 6) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'New password must be at least 6 characters.';
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'User session not found.';
                return;
            }

            // Create credential
            const credential = firebase.auth.EmailAuthProvider.credential(
                user.email,
                currentPassword
            );

            // Reauthenticate
            user.reauthenticateWithCredential(credential)
                .then(() => {
                    // Update password
                    return user.updatePassword(newPassword);
                })
                .then(() => {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Password updated successfully!';
                    // Clear inputs
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    messageDiv.className = 'error';
                    messageDiv.textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
